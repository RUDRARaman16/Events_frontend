<div id="event">

    <div class="container">
        <div id="event-row" class="row justify-content-center align-items-center">
            <div id="event-column" class="col-md-6">
                <div id="event-box" class="col-md-12">
                    <form id="event-form" class="form" action="" method="post" (ngSubmit)="addEvent()">
                        <h3 class="text-center text-info">Add your Event</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Enter your User ID</label><br>
                            <input type="text" [(ngModel)]="userID" name="userID" id="userID" class="form-control">
                        </div>
                       
                        <div class="form-group">
                            <label for="username" class="text-info">Add your Event Date:</label><br>
                            <input type="text" [(ngModel)]="edate" name="edate" id="edate" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="text-info">Add your Event Description:</label><br>
                            <input type="text" [(ngModel)]="edes" name="edes" id="edes" class="form-control">
                        </div>
                        <button class="btn btn-info btn-md">Submit</button>
                        <button class="btn btn-info btn-md" (click)="back()">Back</button>
                        <!-- <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">&nbsp;
                            <input type="submit" name="Back" class="btn btn-info btn-md" (click)="Back()"value="Back">
                     -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
